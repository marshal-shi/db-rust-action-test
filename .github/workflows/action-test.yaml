name: GitHub Actions Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_TEST_URL: postgres://postgres:postgres@postgres:5432/action-db
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/action-db
  EMAIL_ADDRESS: "test@test.com"
  EMAIL_PASSWORD: "test"  

jobs:
  test-job:
    runs-on: ubuntu-latest
    container: node:10.18-jessie
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: action-db
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Action Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: echo "123"
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres
      - name: Run sqlx migrate
        run: sqlx migrate run # since we are using same db for build and test. Only migrate once
      - name: Cargo build
        run: cargo build
      # - name: Cargo build --release
      #   run: cargo build --release
      - name: Run tests
        run: cargo test -- --nocapture --test-threads=1
